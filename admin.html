<div ng-controller="RPAdminController">
    <div class="container">
        <div class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Economics Experiment</a>
                </div>
                <div class="collapse navbar-collapse" id="admin-navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a>Administrator</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <div class="row">
                    <div class="col-sm-12">
                        <div id="router-status" class="alert alert-danger"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <ul class="nav nav-pills nav-stacked">
                                    <li><a href="admin/payouts" target="_blank">View Payouts</a></li>
                                    <li><a id="archive" href="#">Archive Session</a></li>
                                    <li><a id="download" href="admin/download">Download Data</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-12">
                        <p>Subjects:</p>
                        <table class="table table-bordered table-condensed table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Group</th>
                                    <th>Period</th>
                                </tr>
                            </thead>
                            <tbody id="subject-list">
                                <tr ng-repeat="subject in subjects" ng-class="{warning: subject.paused}">
                                    <td>{{subject.user_id}}</td>
                                    <td>{{subject.group}}</td>
                                    <td>{{subject.period}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <button id="start-session" class="btn btn-success">Start Session</button>
                        <button id="refresh-subjects" class="btn btn-info" title="Attempt recover by refreshing all subject browsers">Recover Session</button>
                        <button id="reset-session" class="btn btn-danger">Reset Session</button>
                    </div>
                    <div class="col-sm-3">
                        <div class="pull-right">
                            <button id="pause-session" class="btn btn-warning" disabled="disabled">Pause</button>
                            <button id="resume-session" class="btn btn-primary" disabled="disabled">Resume</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" ng-controller="RPAdminAdditionsController">
            <div class="col-md-6">
                <div rw-payout-selector 
                    show-periods="true"
                    fields="
                    [{
                        key: 'selected_x_or_y',
                        name: 'X or Y',
                        options: ['x', 'y']
                    }]
                "></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <hr/>
                <p>Configuration:</p>
                <load-config></load-config>
                <div style="overflow: auto;">
                    <table class="config table table-bordered table-striped table-condensed"></table>
                </div>
            </div>
        </div>
    </div>
</div>
